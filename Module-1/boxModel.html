<!-- Box Model learning -->
<!-- Browser represents html elements in a rectangular form called Box Model -->
<!-- Margin  
    Border
    Padding
    Content    -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        input{
            /* padding-- space between border and content */
            padding: 10px;
            /* border-- provide border around content */
            border: 5px solid red;
            /* margin-- provide space between elements */
            margin: 10px
        }
    </style>

</head>
<body>
    <!-- right click + inspect -->
<input type="text"><br>
<button>im a button</button>

</body>
</html>
